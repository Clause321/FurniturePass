{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="myRepoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>My Repo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <!-- Include ui angular to do the pagination -->
    <script src="{{ STATIC_URL }}js/ui-angular-min.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}js/app.js"></script>

</head>
<body ng-controller="repoController">
    <h1>Hi this is repo</h1>

    <div id="items" class="row">
        <div ng-repeat="item in filteredItems" class="col-sm-6 col-md-4">
            <h3>[[item.item_name]]</h3>
            <ul>
                <li>[[item.sell_price]]</li>
                <li></li>
            </ul>
        </div>
    </div>

   <pagination ng-model="currentPage" items-per-page="itemsPerPage" max-size="maxSize" total-items="totalItems"></pagination>




</body>
</html>
